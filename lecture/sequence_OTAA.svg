@startuml
participant Node
participant "Network Server" as Network
participant "Join Server" as Join
participant "Application Server" as App

autonumber
activate Node
Node-> Network: Join-Request
activate Network
Network -> Join: Join-Request
activate Join
Join -> Join: Sitzungsschlüssel berechnen
Join -> Network: Ok, <Nonce>
Network -> Node: Join-Accept, <Nonce>, \n<Adresse Node>
Join -> Network: <Netzwerk-Sitzungsschlüssel>
deactivate Network
Join -> App: <Application-Sitzungsschlüssel>
deactivate Join
Node -> Node: Netzwerk- und Application-\nSitzungsschlüssel ableiten
deactivate Node
@enduml

