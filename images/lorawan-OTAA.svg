&lt;Netzwerksitzungsschlüssel&gt;</text><polygon fill="#A80036" points="724.5,285.4922,734.5,289.4922,724.5,293.4922,728.5,289.4922" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="486.5" x2="730.5" y1="289.4922" y2="289.4922"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="493.5" y="284.4263">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="208" x="506.5" y="284.4263">&lt;Applikationssitzungsschlüssel&gt;</text><line style="stroke:#A80036;stroke-width:1.0;" x1="37.5" x2="79.5" y1="353.8906" y2="353.8906"/><line style="stroke:#A80036;stroke-width:1.0;" x1="79.5" x2="79.5" y1="353.8906" y2="366.8906"/><line style="stroke:#A80036;stroke-width:1.0;" x1="32.5" x2="79.5" y1="366.8906" y2="366.8906"/><polygon fill="#A80036" points="42.5,362.8906,32.5,366.8906,42.5,370.8906,38.5,366.8906" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="44.5" y="333.6919">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="179" x="57.5" y="318.5591">Netzwerk- und Applikations-</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="112" x="57.5" y="333.6919">Sitzungsschlüssel</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="148" x="57.5" y="348.8247">über &lt;Nonce&gt; ableiten</text><!--MD5=[acde45290421a414e14e567363757709]
@startuml
participant Node
participant "Netzwerkserver" as Network
participant "Join-Server" as Join
participant "Applikationsserver" as App

autonumber
activate Node
Node-> Network: Join-Request,\n<DevEUI>, <JoinEUI>
activate Network
Network -> Join: Join-Request, <DevEUI>
activate Join
Join -> Join: Sitzungsschlüssel berechnen
Join -> Network: Ok, <Nonce>
Network -> Node: Join-Accept, <Nonce>, \n<Adresse Node>
Join -> Network: <Netzwerksitzungsschlüssel>
deactivate Network
Join -> App: <Applikationssitzungsschlüssel>
deactivate Join
Node -> Node: Netzwerk- und Applikations-\nSitzungsschlüssel\nüber <Nonce> ableiten
deactivate Node
@enduml

