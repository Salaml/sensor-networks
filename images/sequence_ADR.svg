l="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="215" x="64.5" y="478.7622">&lt;Nachricht mit neuer Datenrate&gt;</text><!--MD5=[b5eadfbf7074c28ae79fe643d60303d1]
@startuml
participant Node
participant "Server via Gateway" as Server
database "ADR" as ADR

== Initialisierung ==

autonumber 1
Node-> Server: <Nachricht>
autonumber stop
activate Server
Server -> ADR: SNR speichern
deactivate  Server
activate ADR
... weitere Nachrichten ...
autonumber 19
Node-> Server: <Nachricht>
autonumber stop
activate Server
Server -> ADR: SNR speichern
deactivate  Server

== Betrieb ==

loop while ADR aktiviert
Node-> Server: <Nachricht>
activate Server
Server -> ADR: SNR speichern
ADR -> Server: \nÜberschuss = avg(SNR) - Mindest-SNR \n → SNR zu hoch/niedrig
Server -> Node: <Nachricht mit neuer Datenrate>
deactivate  Server
end

deactivate ADR
@enduml

